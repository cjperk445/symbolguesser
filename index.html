<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--My Stylesheet lower to override the bootstrap-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="main-header" class="container"><h1>The Maths Robot</h1></header>
    <br />

    <main class="container main">
      .
      <div id="main-game-area" class="container">
        .
        <div class="game-strip container">
          <img
            class="bubble"
            src="assets/images/speech bubble blank2.webp"
            alt="A speech bubble showing what the robot is saying"
          />
        </div>

        <br />

        <div id="game-a-area" class="game-strip container">
          <button id="game-a-button" class="btn btn-primary">GAME A</button>
          <span id="game-a-box" class="hidden">
            <button data-type="addition" class="btn btn-primary">
              <i class="fa-regular fa-square-plus"></i>
            </button>
            <button data-type="subtract" class="btn btn-primary">
              <i class="fa-regular fa-square-minus"></i>
            </button>
            <button data-type="multiply" class="btn btn-primary">
              <i class="fa-regular fa-square-xmark"></i>
            </button>
            <button data-type="divide" class="btn btn-primary">
              <i class="fa-regular fa-square-divide"></i>
            </button>

            <button class="btn btn-primary">submit</button>

            <div id="game-a-scores" class="container">
                <div>
                    <div>
                        Symbol Selector <br>Correct Answers <span><i class="fa-solid fa-equals"></i></span><span id="game-a-score">0</span>
                    </div>
                </div>
                
                <div>
                    <div>
                        Symbol Selector <br>Incorrect Answers <span><i class="fa-solid fa-equals"></i></span><span id="game-a-incorrect">0</span>
                    </div>
                </div>
            </div>
          </span>
        </div>

        <br />

        <div class="game-strip container">
          <div><button class="btn btn-primary">GIMME A QUESTION</button></div>
          <div><h2>Number Strip</h2></div>
        </div>

        <br>

        <div id="game-b-area" class="game-strip container">
          <button id="game-b-button" class="btn btn-primary">GAME B</button>
          <span id="game-b-box" class="answer-box hidden">
            answer box<button class="btn btn-primary">submit</button>
            <div id="game-b-scores" class="container">
                <div>
                    <div>
                        Maths Whizz <br>Correct Answers <span><i class="fa-solid fa-equals"></i></span><span id="game-b-score">0</span>
                    </div>
                </div>
                
                <div>
                    <div>
                        Maths Whizz <br>Incorrect Answers <span><i class="fa-solid fa-equals"></i></span><span id="game-b-incorrect">0</span>
                    </div>
                </div>
            </div>
          </span>
        </div>

        <br />

        <div class="game-strip container">
          <button id="combined-score-button" class="btn btn-primary">SHOW SCORES</button>
          <div id="combined-scores" class="container hidden">
            <div>
                <div>
                    Combined <br>Correct Answers <span><i class="fa-solid fa-equals"></i></span><span id="total-score">0</span>
                </div>
            </div>
            
            <div>

                <div>
                    Combined <br>Incorrect Answers <span><i class="fa-solid fa-equals"></i></span><span id="total-incorrect">0</span>
                </div>
            </div>
          </div>
        </div>
      </div>
      <br />

      <div id="robot" class="container">
        <!--<div id="robot-head" class="container">head image</div>-->
        <div id="robot-body" class="container"><img src="assets/images/mathsrobot_default.webp" alt="Our Maths Robot genius, a happy colourful robot"></div>
      </div>
    </main>
    <footer id="footer-main" class="container">
      <div id="full-rules" class="container">
        <button class="btn btn-primary rules">Reveal The Rules</button><span id="rules-box" class="hidden">Full rules will be here</span>
      </div>

      

      <div class="copyright"><p>Copyright Random house 2025</p></div>
    </footer>

    <!-- Link to my js script and to CDN jquery, local file there as fallback-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/jquery-3.7.1.js"></script>
    <script src="assets/JS/script.js"></script>
    <!--fONTAWESOME js-->
    <script
      src="https://kit.fontawesome.com/2253669881.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
